<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="js/profile.js"></script>
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card">
					<div class="card-header bg-primary text-white">
						<h4>Profile Details</h4>
					</div>
					<div class="card-body">
						<form id="profileForm" method="post">
							<div class="form-group">
								<label for="age">Age</label>
								<input type="text" class="form-control" id="age" name="age" placeholder="Enter your age">
							</div>
							<div class="form-group">
								<label for="dob">Date of Birth</label>
								<input type="date" class="form-control" id="dob" name="dob" placeholder="Enter your date of birth">
							</div>
							<div class="form-group">
								<label for="contact">Contact Number</label>
								<input type="text" class="form-control" id="contact" name="contact" placeholder="Enter your contact number">
							</div>
							<button type="submit" class="btn btn-primary btn-block">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
